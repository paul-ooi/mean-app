<div class="container py-3">
  <h2>Registration</h2>
  <div class="col-md-8 col-md-offset-2 my-3">
    <form [formGroup]="form__registration" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input 
          type="text" 
          id="userName" 
          class="form-control"
          formControlName="userName">
      </div>
      <div class="form-group">
        <label for="email">* Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control"
          formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">* Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control"
          formControlName="password">
      </div>
      <p [hidden]="form__registration.valid">Please complete the form and click the submit button below.</p>
      <button class="btn btn-success" type="submit" [disabled]="!form__registration.valid">Submit</button>
    </form>
      
  </div>
</div>
